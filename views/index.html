{% extends './layout.html' %}

{% block content %}
<form class="well" action="/users" method="POST">
  <div class="form-group">
    <input class="form-control" type="text" name="name" placeholder="Enter a name to add new user" autofocus>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="manager" value="true"><b>Is Manager</b>
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
